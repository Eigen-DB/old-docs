put:
  summary: Insert a vector
  operationId: insertVector
  requestBody:
    description: Components of the vector to insert
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            components:
              type: array
              items:
                $ref: '../schemas/vectorComponent.yaml'
          required:
            - components
  responses:
    '200':
      description: Vector successfully inserted
      content:
        text/plain:
          schema:
            type: string
    '400':
      description: Bad Request - Invalid input or wrong dimensionality
      content:
        text/plain:
          schema:
            type: string
